name: Build Test

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build for'
        required: true
        type: choice
        options:
          - macos-x64
          - macos-arm64
          - windows-x64
          - all

jobs:
  build-macos-x64:
    permissions:
      contents: read
    runs-on: macos-latest
    if: github.event.inputs.platform == 'macos-x64' || github.event.inputs.platform == 'all'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Install dependencies
        run: |
          brew install jq || true

      - name: Install frontend dependencies
        run: |
          cd desktop
          npm ci

      - name: Setup Python bundle
        run: |
          cd desktop
          BUNDLE_PYTHON=1 bash scripts/setup-python-bundle.sh

      - name: Build frontend
        run: |
          cd desktop
          npm run build:frontend

      - name: Build Tauri app
        run: |
          cd desktop
          npx tauri build --target x86_64-apple-darwin --bundles app,dmg

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-x64-installers
          path: |
            desktop/src-tauri/target/release/bundle/macos/Confidant.app
            desktop/src-tauri/target/release/bundle/dmg/*.dmg

  build-macos-arm64:
    permissions:
      contents: read
    runs-on: macos-latest
    if: github.event.inputs.platform == 'macos-arm64' || github.event.inputs.platform == 'all'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install dependencies
        run: |
          brew install jq || true

      - name: Install frontend dependencies
        run: |
          cd desktop
          npm ci

      - name: Setup Python bundle
        run: |
          cd desktop
          BUNDLE_PYTHON=1 bash scripts/setup-python-bundle.sh

      - name: Build frontend
        run: |
          cd desktop
          npm run build:frontend

      - name: Build Tauri app
        run: |
          cd desktop
          npx tauri build --target aarch64-apple-darwin --bundles app,dmg

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-installers
          path: |
            desktop/src-tauri/target/release/bundle/macos/Confidant.app
            desktop/src-tauri/target/release/bundle/dmg/*.dmg

  build-windows-x64:
    permissions:
      contents: read
    runs-on: windows-latest
    if: github.event.inputs.platform == 'windows-x64' || github.event.inputs.platform == 'all'
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install frontend dependencies
        run: |
          cd desktop
          npm ci

      - name: Setup Python bundle
        run: |
          cd desktop
          BUNDLE_PYTHON=1 bash scripts/setup-python-bundle.sh
        continue-on-error: true

      - name: Build frontend
        run: |
          cd desktop
          npm run build:frontend

      - name: Build Tauri app
        run: |
          cd desktop
          npx tauri build --bundles msi,nsis

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64-installers
          path: |
            desktop/src-tauri/target/release/bundle/msi/*.msi
            desktop/src-tauri/target/release/bundle/nsis/*.exe
